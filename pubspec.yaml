name: kedi_pansiyon
description: Vizyon Veteriner Klinigi

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  flutter_launcher_icons: ^0.9.2
  animated_splash_screen: ^1.3.0
  webview_flutter: ^3.0.4
  google_maps_flutter: ^2.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_lints: ^2.0.0
flutter_launcher_icons:
    path: ../

flutter_icons:
  image_path_android: "assets/logo.png"
  image_path_ios: "assets/logo.png"
  android : true
  ios: true
  web: false
  windows: false
  adaptive_icon_backgrund: "assets/logo.png"
  adaptive_icon_foreground: "assets/logo.png"


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/gif/

  fonts:
    - family: Akrobat-Regular
      fonts:
        - asset: fonts/akrobat-regular.otf

    - family: Akrobat-Semibold
      fonts:
        - asset: fonts/akrobat-semibold.otf

